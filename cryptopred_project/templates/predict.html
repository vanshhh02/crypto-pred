{% extends "layout.html" %}

{% block content %}
<div class="space-y-8">
    <div class="text-center">
        <h1 class="text-4xl font-bold text-white">Prediction Dashboard</h1>
        <p class="text-gray-400 mt-2">Select your parameters below to generate a new price forecast.</p>
    </div>

    <!-- Main Prediction Section -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Left Column: Controls -->
        <div class="lg:col-span-1">
            <div class="card h-full">
                <h2 class="text-xl font-bold text-white mb-6 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 16v-2m8-8h2M4 12H2m15.364 6.364l1.414 1.414M4.222 4.222l1.414 1.414m14.142 0l-1.414 1.414M5.636 18.364l-1.414 1.414M12 16a4 4 0 100-8 4 4 0 000 8z" /></svg>
                    Make a Prediction
                </h2>
                <form id="predict-form" class="space-y-6">
                    <div>
                        <label for="coin-select" class="block text-sm font-medium text-gray-400 mb-2">Cryptocurrency</label>
                        <select id="coin-select" class="form-select">
                            <option value="BTC">Bitcoin (BTC)</option>
                            <option value="ETH">Ethereum (ETH)</option>
                            <option value="SOL">Solana (SOL)</option>
                            <option value="XRP">XRP (XRP)</option>
                            <option value="LTC">Litecoin (LTC)</option>
                            <option value="DOGE">Dogecoin (DOGE)</option>
                            <option value="BCH">Bitcoin Cash (BCH)</option>
                        </select>
                    </div>
                    <div>
                        <label for="interval-select" class="block text-sm font-medium text-gray-400 mb-2">Timeframe</label>
                        <select id="interval-select" class="form-select">
                            <option value="hourly">Hourly (Next 24h)</option>
                            <option value="daily">Daily (Next 30d)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-full !mt-8">Generate Forecast</button>
                </form>
            </div>
        </div>

        <!-- Right Column: Chart and Results -->
        <div class="lg:col-span-2">
            <div class="card h-full min-h-[30rem] flex flex-col">
                <h2 class="text-xl font-bold text-white mb-4 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z" /></svg>
                    Prediction Chart
                </h2>
                <div id="loader" class="loader hidden"></div>
                <div id="error-message" class="text-red-400 hidden p-4 bg-red-900/50 rounded-lg"></div>
                <div id="prediction-result" class="hidden flex-grow">
                    <div class="relative h-full w-full">
                        <canvas id="chart-container"></canvas>
                    </div>
                </div>
                 <div id="chart-placeholder" class="flex-grow flex items-center justify-center text-gray-500 flex-col">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-gray-700 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                    <p>Your chart will appear here...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Prediction History Section -->
    <div class="card">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold text-white flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                Prediction History
            </h2>
            <button id="download-all-csv-btn" class="btn btn-secondary btn-sm flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                <span>Download All as CSV</span>
            </button>
        </div>
        <ul id="history-list" class="space-y-3">
            <li class="text-gray-400">No prediction history yet.</li>
        </ul>
    </div>
</div>
{% endblock %}
