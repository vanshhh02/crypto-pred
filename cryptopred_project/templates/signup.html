{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="container mx-auto mt-12 p-8">
    <div class="max-w-md mx-auto card">
        <h1 class="text-4xl font-bold text-white mb-6 text-center">Create Account</h1>
        
        {% if error %}
            <p class="text-red-400 text-center mb-4">{{ error }}</p>
        {% endif %}

        <form method="POST" action="{{ url_for('signup') }}" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white focus:outline-none focus:ring-purple-500 focus:border-purple-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white focus:outline-none focus:ring-purple-500 focus:border-purple-500">
            </div>
            <div>
                <button type="submit" class="w-full btn-primary">Sign Up</button>
            </div>
        </form>
        <p class="text-center text-gray-400 mt-6">
            Already have an account? <a href="{{ url_for('login') }}" class="text-purple-400 hover:underline">Log In</a>
        </p>
    </div>
</div>
{% endblock %}
